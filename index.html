<!DOCTYPE html>
<html>
  <head>
    <title>locus</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Do not add `link` tags-->
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

    <!-- Do not add `script` tags-->
    <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
    <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
  </head>

  <!-- body -->
  <body>

    <!-- main container -->
      <div class="main-container">
        <div class="main-overlay">
            <div class="title">
              <span class="l">L</span>
              <span class="o">O</span>
              <span class="c">C</span>
              <span class="u">U</span>
              <span class="s">S</span>
            </div>
            <p class="tagline">Simply productive.</p>
            <span class="go-back"><a href="#">Go Back</a></span>
            <span class="show-sign-up"><a href="#">Sign Up</a></span>
            <span class="show-sign-in"><a href="#">Sign In</a></span>
        </div>
      </div>

      <div class="welcome-message">
        <h1>Welcome, Sam!</h1>
      </div>

      <!-- navbar (only shown when logged in) -->
      <nav>
        <img class="logo" alt="logo" src="./assets/images/logo.png">
        <div class="nav-right-side">
          <div class="sign-out-div">
            <form class="sign-out">
              <input class="btn btn-dark" type="submit" value="Sign Out!">
              <p class="sign-out-display"></p>
            </form>
          </div>
          <span><a class="settings" href="#">Settings</a></span>
          <span><a href="#">Resources</a></span>
          <span><a href="#">Schedule</a></span>
          <span><a href="#">Tasks</a></span>
          <span><a class ="get-goals" href="#">Goals</a></span>
        </div>
      </nav>

        <!--SIGN UP-->
        <div class=sign-up-div>
          <form class="sign-up-form">
            <h4>Sign Up Form</h4>
            <input required type="email" name="credentials[email]" placeholder="Email">
            <input required type="password" name="credentials[password]" placeholder="Password">
            <input required type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
            <input class="btn btn-dark" type="submit" value="Sign Up Now!">
            <p class="sign-up-display"></p>
          </form>
        </div>

        <!--SIGN IN-->
        <div class="sign-in-div">
          <form class="sign-in-form">
            <h4>Sign In</h4>
            <input required class="" type="email" name="credentials[email]" placeholder="Email">
            <input required class="" type="password" name="credentials[password]" placeholder="Password">
            <input class="btn btn-dark" type="submit" value="Sign in!">
            <p class="sign-in-display"></p>
          </form>
        </div>

      <!--CHANGE PW FORM-->
      <div class="change-password-form-div">
        <form class="change-password-form">
          <h4>Change Password</h4>
          <input type="password" name="passwords[old]" placeholder="current password">
          <input type="password" name="passwords[new]" placeholder="new password">
          <input class="c btn btn-dark" type="submit" value="Change password now">
        </form>
      </div>

      <div class="error-display"></div>

    <div class="goal-div">
      <div class="create-goal-div">
        <form class="create-goal-form">
          <h3>Create New Goal</h3>
          <input type="text" name="goal[title]" placeholder="title">
          <input type="text" name="goal[description]" placeholder="description">
          <input class="btn btn-primary" type="submit" value="add">
        </form>
      </div>

      <div class="get-goal-div">
        <form class="get-goal-form">
          <h3>Get Goal</h3>
          <input type="number" name="goal[id]" placeholder="goal id">
          <input class="btn btn-primary" type="submit" value="find">
        </form>
    </div>

      <div class="update-goal-div">
        <form class="update-goal-form">
          <h3>Update Goal</h3>
          <input type="number" name="goal[id]" placeholder="goal id">
          <input type="text" name="goal[title]" placeholder="title">
          <input type="text" name="goal[description]" placeholder="description">
          <input class="btn btn-primary" type="submit" value="update">
        </form>
    </div>

    <div class="content">
    </div>

  </div>


  </body>
</html>
